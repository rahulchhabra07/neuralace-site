<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Interfaces</title>

  <!-- Google Fonts: Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Flexoki-inspired light color scheme */
    :root {
      --bg: #fdfdfc;
      --fg: #1c1b19;
      --accent: #b75151;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      font-family: 'Outfit', sans-serif;
      color: var(--fg);
    }

    .message {
      max-width: 800px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 200;
      line-height: 1.5;
      padding: 0 1rem;
    }

    .message span {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="message">
    personal brain computer interfaces are around the corner. <p></p>
    we are a team of <span>researchers</span> and <span>engineers</span> building them.
  </div>
</body>
</html>
